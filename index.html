<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Sandwich Maker</h1>
    <div class="container ml-10">
        <div class="row d-flex">
            <div class="col-2">
                <h5>Breads</h5>
                <div id="bread-counter"></div>
            </div>
            <div class="col-2">
                    <h5>Meats</h5>
                <div id="meat-counter"></div> 
            </div>
            <div class="col-2">
                    <h5>Cheeses</h5>
                <div id="cheese-counter"></div> 
            </div>
            <div class="col-2">
                    <h5>Condiments</h5>
                <div id="condiment-counter"></div> 
            </div>
            <div class="col-2">
                    <h5>Veggies</h5>
                <div id="veggie-counter"></div> 
            </div>

        </div>

        <div id="final-order" class="mx-auto" style="width: 200px;"></div>
        <div id="total" class="mx-auto" style="width: 200px;"></div>
    </div>
        

    <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
